name: Docker Image CI

on:
  push:
    branches: [ "testing " ]
  pull_request:
    branches: [ "testing" ]
  workflow_dispatch:
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag odcs-frontend:$(date +%s)
